<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MapsTC</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<form class="formular col-md-12">
    <div class="form-group">
        <div class="col-md-12">
            <h3>Zadajte miesto kam chete íst</h3>
            <input type="text" class="form-control" id="inputPlace" placeholder="Ihľany..">
        </div>
    </div>
    <div class="form-group form-inline" id="Radios">
        <div class="radio-inline">
            <label id="autom_"><input class="form-check-input" type="radio" name="exampleRadios" id="autom" value="autom" checked>Autom</label>
        </div>
        <div class="radio-inline">
            <label id="chodza_"> <input class="form-check-input" type="radio" name="exampleRadios" id="chodza" value="chodza">Chôdza</label>
        </div>
    </div>
    <div class="form-group col-md-12">
        <button type="button" class="btn btn-primary row-md-6" onclick= "vypocetRoute()" >Potvrdiť</button>
        <button type="button" class="btn btn-primary row-md-6"  id="zastavky" onclick="zobrazZastavky()">Zobraz zastávky</button>
    </div>
    <div id="output"></div>
</form>
<div id="map"></div>
<div id="pano"></div>
<script src="JavaScript.js"></script>
<script defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCvND2t54-5WcECWPdnQc6P11yVwZImCGo&callback=initMap&libraries=places&v=weekly"></script>

</body>
</html>
