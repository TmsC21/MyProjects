<head>

<body>
    <h2>My gallery</h2>
        <div class="input-group searchBarino">
            <div class="input-group-prepend">
                <div class="input-group-text "><span class="fa fa-search"></span></div>
            </div>
            <input type="text" class="form-control" id="Input_text" placeholder="Filter..">
        </div>
    <div id="gallery_wrapper"></div>
    <div id="gallery_slider">
        <div id="gallery_slider_block">
            <button type="button" class="close" aria-label="Close" onclick=closeSlider()>
                <span class="cklose" aria-hidden="true" >&times;</span>
            </button>
            <a id="prev" class="prev pop">&#10094;</a>
            <a id="next" class="next pop">&#10095;</a>
            <a id="play" class="play pop">&#9658;</a>
            <a id="stop" class="stop pop">&#8718;</a>
        </div>
    </div>
