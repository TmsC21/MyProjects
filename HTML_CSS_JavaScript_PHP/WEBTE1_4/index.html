<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <title>TableTC</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
        <div class="container col-md-4">
            <h2>Vložte čísla od 1 po 9</h2>
            <div class="col-md-12">
                <span class="input-group-text" id="basic-addon1">Input X:</span>
                <input type="number" class="form-control"  aria-label="inputx" aria-describedby="basic-addon1" id="inputX" value="1">
            </div>
            <div class="col-md-12 mt-1 ">
                <span class="input-group-text" id="basic-addon2">Input Y:</span>
                <input type="number" class="form-control"  aria-label="inputy" aria-describedby="basic-addon2" id="inputY" value="1">
            </div>
            <div class="col-md-12 mt-2 ">
                <input id="Hlav_tlac" class="btn btn-primary form-control" type="submit" onclick=tlacidlo(true)>
                <small class="Alert"><p>Inputy musia byť v intervale 1 až 9!</p></small>
            </div>
        </div>
        <div id="tab" class="form-control col-md-12">
            <div class="tabulka col-md-8">
                <h3>Tabuľka</h3>
                <div id="table-container" class="col-md-12"></div>
                <button id="tlac_zavr" onclick=tlacidlo(false)>Zavriet</button>
            </div>
        </div>
        <script src="JS.js"></script>
</body>
</html>
