<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <title>FormTC</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <form action="mailto:feistu04@gmail.com" method="post" enctype="text/plain">
            <h1>Formulár</h1>
            <div class="form-group row">
                    <label for="inputMeno" class="col-md-2 col-form-label ">Meno<span class="hviezda">*</span></label>
                    <div class="col-md-4">
                        <input type="hidden" name="HiddenName" value="Tomas Cupela">
                        <input name="Meno" type="text" class="form-control nepravda_meno pravda_meno" id="inputMeno" placeholder="Janko" onblur="text_meno()">
                    </div>

                    <label for="inputPriezvisko" class="col-md-2 col-form-label">Priezvisko<span class="hviezda">*</span></label>
                    <div class="col-md-4">
                        <input name="Priezvisko" type="text" class="form-control nepravda_priezvisko pravda_priezvisko" id="inputPriezvisko" placeholder="Hruska" onblur="text_priezvisko()">
                    </div>
            </div>

            <div class="form-group row">
                <label for="inputDatum" class="col-md-2 col-form-label pdatum">Dátum narodenia<span class="hviezda">*</span></label>
                <div class="col-md-5">
                    <input name="Datum" type="date" class="form-control nepravda_date pravda_date nepravda_datum" id="inputDatum" onchange=datum() onblur="text_datum()">
                    <p class="small_datum"><small>Dátum sa musí zhodovať s vaším vekom!</small></p>
                </div>
                <label for="inputVek" class="col-md-1 col-form-label">Vek<span class="hviezda">*</span></label>
                <div class="col-md-4">
                    <input name="Vek" type="number" class="form-control nepravda_date pravda_date nepravda_vek" id="inputVek" placeholder="0" value="0" onchange=datum() onblur="text_vek()">
                </div>
            </div>

            <div class="form-group">
                <div class="row">
                <label for="inputEmail" class="col-md-1 col-form-label emejl">Email<span class="hviezda">*</span></label>
                <div class="col-md-5">
                    <input name="Email" type="email" class="form-control pravda_email nepravda_email" id="inputEmail" placeholder="Zadaj svoj email" onchange=validEmail() onblur="text_mail()">
                   <p class="small_email"><small>Email musí byť vo formáté aaa@aaa.aa</small></p>
                </div>
                <div class="col-md-6">
                    <div class="col-md-12 row">
                        <div class="col-md-5">
                            <p class="col-form-label col-md-2 cvicite">Cvičíte?</p>
                        </div>
                        <div class="col-md-7 tp-0 radioVlna">
                            <div class="form-check form-check-inline col-md-5">
                                <input class="form-check-input" type="radio" name="gridRadios1" id="gridRadios1" value="option1" onclick = radios()>
                                <label class="form-check-label" for="gridRadios1">Áno</label>
                            </div>
                            <div class="form-check form-check-inline col-md-2">
                                <input class="form-check-input" type="radio" name="gridRadios2" id="gridRadios2" value="option2" onclick= radios() checked>
                                <label class="form-check-label" for="gridRadios2">Nie</label>
                            </div>
                        </div>
                    </div>
                </div>
                </div>
            </div>


            <div class="form-group textArea">
                <label for="textArea">Prečo necvičíte?</label>
                <textarea name="TextArea" class="form-control" id="textArea" rows="5"></textarea>
            </div>

            <div class="novyContainer">
                <div class="form-group">
                    <div class="row">
                        <p class="col-form-label col-md-3 pt-0">Obľubený cvik?</p>
                        <div class="cl-md-8">
                                <div class="form-check form-check-inline col-md-3">
                                    <input name="InputCheckBox1" class="form-check-input" type="checkbox" id="hrud">
                                    <label class="form-check-label" for="hrud">Hrudník</label>
                                </div>
                                <div class="form-check form-check-inline col-md-2">
                                    <input name="InputCheckBox2" class="form-check-input" type="checkbox" id="ruky">
                                    <label class="form-check-label" for="ruky">Ruky</label>
                                </div>
                                <div class="form-check form-check-inline col-md-2">
                                    <input name="InputCheckBox3" class="form-check-input" type="checkbox" id="nohy">
                                    <label class="form-check-label" for="nohy">Nohy</label>
                                </div>
                                <div class="form-check form-check-inline col-md-1">
                                    <input name="InputCheckBox4" class="form-check-input" type="checkbox" id="ine" onclick = checkBox()>
                                    <label class="form-check-label" for="ine">Iné...</label>
                                </div>
                        </div>
                    </div>
                </div>

                <div class="textIne">
                    <div class="form-group row ">
                        <label for="inputIne"></label>
                        <div class="col-md-12">
                            <input name="inyText" type="text" class="form-control" id="inputIne" placeholder="Čo rád cvičíš?">
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputState1" class="col-md-4">Bral si už nejaké suplementy? Aké?</label>
                        <select name="Suplement" id="inputState1" class="form-control col-md-8">
                            <option value="" selected="selected">Vyberte si produkt</option>
                        </select>
                </div>
                    <div class="form-group row">
                    <label for="inputState2" class="col-md-4">O aký druh ide?</label>
                    <select name="Produkt" id="inputState2" class="form-control col-md-8">
                        <option value="" selected="selected">Vyberte si druh produktu</option>
                        </select>
                    </div>
                        <div class="form-group row">
                    <label for="inputState3" class="col-md-4">Vyberte si konkretný druh</label>
                        <select name="Znacka" id="inputState3" class="form-control col-md-8">
                            <option value="" selected="selected">Vyber si konkretne</option>
                        </select>
                        </div>
            </div>
            <button id="button" type="button" class="btn btn-primary col-md-12" onclick=check()>Odošli</button>
            <p class="button_small"><small>Vyplň všetký povinné polia!</small></p>
            </form>
        <script src="javaScript.js"></script>
</body>
</html>
